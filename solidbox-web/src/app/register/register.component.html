<div class="container">
  <div class="card-form-container">
    <div class="card-form">
      <h1>Solidbox</h1>
      <p class="register-text">Create an account to view photos from your friends</p>
      <form class="form">
        <div class="form-control mb-3">
          <label for="name">Name</label>
          <input class="form-control__input" id="name" type="text" />
        </div>
        <div class="form-control mb-3">
          <label for="username">Username</label>
          <input class="form-control__input" id="username" type="text" />
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input class="form-control__input" id="password" type="password" />
        </div>
        <button class="form__submit">Register</button>
      </form>
    </div>
    <div class="card-form-footer">Have an account? <a routerLink="/login">Login</a></div>
  </div>
</div>
